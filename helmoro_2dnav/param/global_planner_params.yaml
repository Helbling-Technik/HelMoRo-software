NavfnROS:
  visualize_potential: false    #Publish potential for rviz as pointcloud2, not really helpful, default false
  # Specifies whether PointCloud2 be visualized by the navfn calculation potential area. Little practical effect, the default value is false
  lethal_cost: 253 #default 253
  neutral_cost: 50 #default 50
  cost_factor: 3.0 #default 3.0
  allow unknown: true
  #A tolerance on the goal point for the planner. NavFn will attempt to create a plan that is as close to the specified goal as possible but no further than default_tolerance away. New in navigation 1.3.0
  default tolerance: 0