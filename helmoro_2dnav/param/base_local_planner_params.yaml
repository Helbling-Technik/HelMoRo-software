TrajectoryPlannerROS:
  max_vel_x: 0.6
  min_vel_x: 0.05 #default 0.1
  max_vel_theta: 2.0
  min_vel_theta: -2.0
  min_in_place_vel_theta: 0.15 #0.2 0.8 #0.1 #0.05 default 0.4
  escape_vel: -0.2

  acc_lim_theta: 1.0 #0.2 #1.5 #3.2
  acc_lim_x: 0.1 #0.2 #1.5 #2.5
  acc_lim_y: 0.1 #0.2 #1.5 #2.5

  holonomic_robot: false

  global_frame_id: odom #map must be same as global_frame of local_costmap!

  sim_time: 1.5
  #min_vel_x * sim_time < 2 * xy_goal_tolerance
  #min_in_place_vel_theta * sim_time < 2 * yaw_goal_tolerance
  pdist_scale: 2.5 #3.0 default 0.6
  gdist_scale: 0.4 #default 0.8
  occdist_scale: 0.015 #0.02 default 0.01
  # vx_samples: 3
  # vtheta_samples: 20
  controller_frequency: 20

  yaw_goal_tolerance: 0.12 # needs to be > 0.15*1.5/2 = 0.11
  xy_goal_tolerance: 0.08 # needs to be > 0.05*1.5/2 =0.04

  meter_scoring: true
